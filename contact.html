<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stijl.css">
    <title></title>
  </head>
  <body>
    <div class="container-md">
      <header class="mb-auto">
        <div>
          <div class="titel">
            <h3 class="float-md-start mb-0">Mijn Pagina</h3>
          </div>
          <nav class="nav nav-masthead justify-content-center float-md-2">
          <a class="nav-link"  href="index.html">Home</a>
          <a class="nav-link" href="overmij.html">Over mij</a>
          <a class="nav-link" active" aria-current="page" href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <main class="wrapper contact">
      <p id="contact">Neem contact met mij op</p>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="naamlabel">Voor- en Achternaam</span>
          <input type="text" class="form-control" id="uwnaam" aria-describedby="uwnaam">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="maillabel">Emailadres</span>
          <input type="email" class="form-control" id="uwmail">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="berichtlabel">Uw bericht</span>
          <textarea class="form-control" aria-label="With textarea" id="uwtekst"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verzenden</button>
      </form>
      </main>
      <footer class="ref">
        <div class="card" style="width: 100%;">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Copyright</h6>
            <p class="card-text">2002, alle foto's uit eigen werk</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
